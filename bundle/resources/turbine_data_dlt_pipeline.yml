resources:
  pipelines:
    turbine_data_dlt_pipeline:
      name: turbine_data_dlt_pipeline_${bundle.environment}
      catalog: "${var.ENV_CATALOG_IDENTIFIER}_etl_project"
      configuration:
        catalog_name: "${var.ENV_CATALOG_IDENTIFIER}_etl_project"
        schema_name: "${var.ENV_SCHEMA_PREFIX}turbine"
        volume_name: "${var.ENV_VOLUME_PREFIX}turbine_data_volume"
        workspace_root_path: "${workspace.root_path}/"
      libraries:
        - notebook:
            path: ${workspace.root_path}/files/src/orchestrator.py
      development: true
      photon: true
      serverless: true
      permissions:
        - group_name: ${var.contributor_group}
          level: CAN_MANAGE
